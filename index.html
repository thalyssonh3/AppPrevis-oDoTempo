<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <script src="/scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>

    <div class="caixa-grande">
        <input class="input-cidade" placeholder="Digite o nome da cidade" autofocus>
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="./assets/image-lupa.png" alt="image-lupa-button">
        </button>

        <div class="caixa-pequena">
            <h2 class="cidade">Tempo em Rio de Janeiro</h2>
            <p class="temp">28°C</p>

            <div class="caixa-menor">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                <p class="clouds">Nuvens Dispersas</p>
            </div>
            
            <p class="humidity">Umidade: 70%</p>
        </div>
    </div>

















</body>

</html>
